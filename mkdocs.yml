site_name: Ad√©mar's recipes

theme:
  name: simple-blog
  icon:
    repo: fontawesome/brands/github
    logo: fontawesome/solid/bowl-rice
  features:
    - navigation.tracking
    #  - navigation.expand
    - navigation.top
    - navigation.footer
    - content.code.copy

nav:
  - Home: index.md
  - Asian:
      - Easy Dumplings: asian/potstickers.md
  - Desert:
      - Carrot Cake: desert/carrot-cake.md

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.gemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

extra_css:
  - assets/stylesheets/emoji.css