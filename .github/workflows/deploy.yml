name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install mkdocs

      - name: Deploy
        run: mkdocs gh-deploy